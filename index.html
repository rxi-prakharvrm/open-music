<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPEN MUSIC - LIBRARY FOR MELODIES</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="top-header">
            <div class="top-header-left">
                <div class="top-header-menu"><img src="icons/menu.png" alt=""></div>
                <div class="logo">
                    Open Music
                    <!-- <img src="images/logo.png" alt="logo"> -->
                </div>
                <div class="search-bar-ctr">
                    <img class="search-icon" src="icons/search.png" alt="search">
                    <input type="search" name="search-bar" class="search-bar">
                </div>
            </div>
            <div class="top-header-right">
                <img src="icons/google-translate.png" alt="google translate icon" class="google-translate-icon">
                <img src="icons/moon.png" alt="language-conversion" class="color-mode-icon">
                <div>
                    <button class="login-btn">Log in</button>
                    <button class="signup-btn">Sign up</button>
                </div>
            </div>
        </div>
    </header>

    <section class="hero-section">
        <div class="song-item">
            <img src="covers/1.jpg" alt="" class="song-cover">
            <div class="song-info">
                <p class="song-name">Mitti de tibbe</p>
                <p class="song-duration">5:00</p>
            </div>
            <img src="icons/play.png" alt="" class="song-play-btn">
        </div>
        <div class="song-item">
            <img src="covers/2.jpg" alt="" class="song-cover">
            <div class="song-info">
                <p class="song-name">Brown Munde</p>
                <p class="song-duration">5:00</p>
            </div>
            <img src="icons/play.png" alt="" class="song-play-btn">
        </div>
        <div class="song-item">
            <img src="covers/3.jpg" alt="" class="song-cover">
            <div class="song-info">
                <p class="song-name">Awara Shaam Hai</p>
                <p class="song-duration">5:00</p>
            </div>
            <img src="icons/play.png" alt="" class="song-play-btn">
        </div>
        <div class="song-item">
            <img src="covers/4.jpg" alt="" class="song-cover">
            <div class="song-info">
                <p class="song-name">O Aasman Wale</p>
                <p class="song-duration">5:00</p>
            </div>
            <img src="icons/play.png" alt="" class="song-play-btn">
        </div>
    </section>

    <section class="bottom-section">
        <input type="range" name="range" id="my-progress-bar" value="0" min="0" max="100">
        <div class="controls">
            <img src="icons/backward.png" alt="" class="previous-btn">
            <img src="icons/play.png" alt="" class="play-btn">
            <img src="icons/forward.png" alt="" class="next-btn">
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
